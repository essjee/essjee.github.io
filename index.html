---
layout: default
title: Home
seo:
  type: Blog
---

<h1>Latest Posts</h1>

<hr/>

<ul>
  {% for post in site.posts limit:5 %}
    <li>
      <h2><a class="noHighlightLink" href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | remove_first: '<h3 id="introduction">Introduction</h3>' }}</p>
      <a href="{{ post.url }}" style="font-weight: bold">Read more...</a>
    </li>
    <br/>
  {% endfor %}
</ul>
