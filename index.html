---
layout: default
title: Home
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts limit:5 %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" style="font-weight: bold">Read more...</a>
    </li>
    <br/>
  {% endfor %}
</ul>
