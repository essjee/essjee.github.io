---
layout: default
title: Posts
---
<h1>Collections</h1>

<ul>
  {% for collection in site.my_collections %}
    <li>
        <a class="postEntry" href="{{ collection.url }}">{{ collection.title }}</a>
    </li>
  {% endfor %}
</ul>

<br/>

<h1>All Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
        <span style="font-weight: bold;">{{ post.date | date: "%Y-%m-%d" }} - </span><a class="postEntry" href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
